
<div>
  <label for="incrementButton">Variable value: {{variable}}  --> </label>
  <button id="incrementButton" (click)="increment()">Increment</button>
</div>

<div>
  <label for="textContentInput">Enter input --> </label>
  <input type="text" [(ngModel)]="textContent" id="textContentInput">
  <p>Input value {{ textContent }}</p>
</div>

<div>
  <button (click)="addToAllTextContents(textContent); textContent = ''">Add current content to array</button>
  <p>All text content</p>
  <ul>
    <li *ngFor="let content of allTextContents">{{content}}</li>
  </ul>
</div>

<div>
  <p>This array is composed of {{ sumCharacters() }} characters!</p>
</div>
