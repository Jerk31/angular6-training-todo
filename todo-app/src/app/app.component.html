<div>
  <p>Selected task id: {{selectedTodoId}}</p>
</div>

<div>
  <button id="addTodoButton" (click)="addTodo()" >Add Task</button>
</div>

<div>
  <p>All tasks todo:</p>
  <mat-form-field>
    <mat-select placeholder="Select a task to display" [(ngModel)]="selectedTodoId">
      <mat-option *ngFor="let todo of todos" [value]="todo.id">{{todo.title}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<app-todo [todo]="getSelectedTodo()"></app-todo>

<div>
  <mat-list>
    <h3 mat-subheader>Completed tasks:</h3>
    <mat-list-item *ngFor="let todo of getCompletedTodos()">
        <mat-icon mat-list-icon>check_circle_outline</mat-icon>
        <h4 mat-line>{{todo.title}}</h4>
        <p mat-line>id={{todo.id}} </p>
    </mat-list-item>
  </mat-list>
</div>
