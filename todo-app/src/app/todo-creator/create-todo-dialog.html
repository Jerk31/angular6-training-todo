<h1 mat-dialog-title>Create a new task</h1>
<div mat-dialog-content>
  <app-todo-creator #creator></app-todo-creator>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="creator.isValid() ? onGenerateTodo(creator.generateTodo()) : null" cdkFocusInitial>OK</button>
</div>
