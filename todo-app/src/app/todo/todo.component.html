<div *ngIf="todo">
    <mat-card>
        <mat-card-header>
          <mat-icon mat-card-avatar>turned_in_not</mat-icon>
          <mat-card-title>{{todo.title}}</mat-card-title>
          <mat-card-subtitle>id={{todo.id}}, userId={{todo.userId}}</mat-card-subtitle>
          <mat-checkbox
            (change)="onTaskStateChanged()"
            [ngModel]="todo.completed"
            labelPosition="before">Task complete</mat-checkbox>
        </mat-card-header>
    </mat-card>
</div>
